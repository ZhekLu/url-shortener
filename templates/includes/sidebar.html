	{% load static %}
		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2" data-background-color="dark2">
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">

				{% if user.is_authenticated %}
					<div class="user">
						<div class="avatar-sm float-left mr-2">
						    <span class="avatar-title rounded-circle">
                                            {{ user.get_initial }}
                            </span>
                        </div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{ user.username }}
									<span class="user-level">
										{{ user.email }}
									</span>
									<span class="caret"></span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="{% url 'simplify_app:profile' %}">
											<span class="link-collapse">My URLs</span>
										</a>
									</li>
									<li>
										<a href="#">
											<span class="link-collapse">Logout</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
                {% else %}
					<ul class="nav nav-primary">
						<li class="mx-4 mt-2">
                            <a
                               href="#"
                               class="btn btn-info btn-block btn-border">
                                <span class="btn-label mr-2"> <i class="fa fa-rocket"></i> </span>Sign In</a>
						</li>
                        <li class="mx-4 mt-2">
                            <a target="_blank"
                               href="#"
                               class="btn btn-block btn-warning btn-border">
                                <span class="btn-label mr-2"> <i class="fa fa-rocket"></i> </span>Registration</a>
						</li>
					</ul>
				{% endif %}

					<ul class="nav nav-primary">
                        <li class="nav-item">
                            <a data-toggle="collapse" href="#simplify_urls">
                                <i class="fas fa-home"></i>
                                <p>Simplify Url</p>
                            </a>
                        </li>
					</ul>
				</div>
			</div>
		</div>
        <!-- End Sidebar -->
